<div class="d-flex align-items-center justify-content-center">
    <button class="add-count" aria-label="Decrease product quantity" (click)="decreaseCount()">-</button>
    <div class="count"> {{ count }} </div>
    <button class="remove-count" aria-label="Increase product quantity" (click)="increaseCount()">+</button>
</div>
