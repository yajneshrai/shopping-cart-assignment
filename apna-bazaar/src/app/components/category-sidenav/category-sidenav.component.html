<aside>
    <nav>
        <ul class="flex-column">    
            <ng-container *ngFor="let category of categories">
                <li *ngIf="category.enabled"
                    [ngClass]="{'active': isCategorySelected && selectedCategory == category.id}"
                    (click)="selectCategory(category.id, category.key)">
                    <a>{{category.name}}</a>
                </li>
            </ng-container>
        </ul>
    </nav>

    <select  (change)="categoryChanged($event)">
        <ng-container *ngFor="let category of categories">
            <option *ngIf="category.enabled" 
                [value]="category.id">
                {{category.name}}
            </option>
        </ng-container>   
    </select>
</aside>
