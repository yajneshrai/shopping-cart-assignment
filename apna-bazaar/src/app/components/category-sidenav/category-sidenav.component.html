<aside class="sidenav">
    <nav>
        <ul class="sidenav__list" class="flex-column">    
            <ng-container *ngFor="let category of categories">
                <li *ngIf="category.enabled"
                    [ngClass]="{'selected': isCategorySelected && selectedCategory == category.id}"
                    (click)="selectCategory(category.id, category.key)">
                    <a>{{category.name}}</a>
            </li>
            </ng-container>
        </ul>
    </nav>
</aside>
